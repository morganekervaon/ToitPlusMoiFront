<div class="LoginBody">
    <div class="imgBody">
        <img src="../../assets/images/logo_siteBis.png" alt="">
    </div>

    <div style="margin: auto; width: 30%;">
        <div class="ConnexionBody">
            <div class="card p-4 z-dep-2">
                <form #co="ngForm" (ngSubmit)="connexion(co.value)">
                    <div class="alert alert-danger" *ngIf="msgErr != null">
                        {{msgErr}}
                    </div>
                    <div class="md-form">
                        <input type="text" class="form-control" placeholder="login" name="login" ngModel>
                    </div>
                    <div class="md-form">
                        <input type="password" class="form-control" placeholder="password" name="mdp" ngModel>
                    </div>
                    <button type="submit" class="btn btn-success btn-block btn-sm">Connexion</button>
                    <button type="button" class="btn btn-block btn-sm" routerLink="../inscription">Inscription</button>
                </form>
            </div>
        </div>

    </div>
</div>
