<div class="container">
    <h1 style="text-align: center;">Vos Matchs</h1>
    <div class="row" ng>
        <div class="col-sm-3" *ngFor="let m of matchs">
            <div class="card p-2">
                <div class="card-body">
                    <h5 class="card-title">{{m.appart.adresse.numero}}</h5>
                    <h5 class="card-title">{{m.appart.adresse.voie}}</h5>
                    <h5 class="card-title">{{m.appart.adresse.codePostal}}</h5>
                    <h5 class="card-title">{{m.appart.adresse.ville}}</h5>
                </div>
            </div>
        </div>
        <div>
            <button (click)="onNoClick()" class="btn">Quitter</button>
        </div>
    </div>
